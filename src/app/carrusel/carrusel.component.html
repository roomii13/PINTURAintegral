<div id="GFG">
	<div style="width:80%;">
		<p-carousel [value]="images"  [circular]="true"
					[responsiveOptions]="responsiveOptions">
			<ng-template let-images pTemplate="item">
				<div class="product-item" style="width:100%">
					<div class="product-item-content">
						<img [src]="images.previewImageSrc"
							style="overflow: hidden;
								background-repeat: no-repeat;"
							width="100%" height="100%"
							[alt]="images.alt"
							[title]="images.title" alt="imagen">
                            <div style="width:100%">
                            <h3>Tu Consulta Es Bienvenida</h3></div>
					</div>
				</div>
			</ng-template>
		</p-carousel>
	</div>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Selecciona el elemento ul con la clase p-carousel-indicators
      const carouselIndicators = document.querySelector('ul.p-carousel-indicators.p-reset');

      // Si el elemento existe, elim√≠nalo
      if (carouselIndicators) {
        carouselIndicators.remove();
      }
    });
  </script>
